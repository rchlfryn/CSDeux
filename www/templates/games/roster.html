<ion-view view-title="Roster">
  <ion-header class="bar bar-subheader item-input-inset">
          <div class="bar item-input-inset">
        <ion-search class="search-container" placeholder="Search" filter="search">
          <div class="item-input-wrapper">
            <i class="icon ion-android-search"></i>
            <input type="search" placeholder="{{placeholder}}" ng-model="searchText">
            <i ng-if="search.value.length > 0" ng-click="clearSearch()" class="icon ion-close"></i>
          </div>
        </ion-search>
      </div>
  </ion-header>
  <ion-content class="has-subheader">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list class="roster-list">
      <ion-item class="title-row">
        <p class="roster-name"><strong>Name</strong></p>
        <p class="roster-team"><strong>Team</strong></p>
      </ion-item>
      <ion-item ng-repeat="camper in names | filter:searchText">
        <p class="roster-name"><strong>{{camper.lname}}</strong>, {{camper.fname}}</p>
        <p class="roster-team">{{camper.team}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
