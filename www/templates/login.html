<ion-view view-title="CS Staff ONLY" name="login-view">
  <ion-content class="padding login">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Magic</button>
  </ion-content>
</ion-view>
