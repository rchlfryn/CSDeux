<ion-view view-title="Scores">
  <div ng-if="!vm.isCreating && !vm.isEditing">
    <ion-content class="padding has-header">
      <!-- LIST -->
      <div class="bar bar-header">
        <span ng-click="vm.isCreating = true"><i class='icon ion-plus-round new-item'> Add Score</i></span>
      </div>
      <div class="bar bar-subheader">
        <div class="list card" ng-repeat="object in vm.data" ng-class="{'active':vm.isCurrent(object.id)}">
          <div class="item item-icon-right item-icon-left">
            <i class="ion-compose icon" ng-click="vm.setEdited(object)"></i>
            <h2 class="text-center">{{object.game_id}} {{object.team_one}} - {{object.team_one_score}} vs {{object.team_two}} - {{object.team_two_score}}</h2>
            <i class="icon ion-close-round" ng-click="vm.delete(object.id)"></i>
          </div>
<!--           <div class="item item-body">
            {{object.team_one}} - {{object.team_one_score}} vs {{object.team_two}} - {{object.team_two_score}}
          </div> -->
        </div>
      </div>
    </ion-content>
  </div>
  <div ng-if="vm.isCreating">
    <ion-content class="padding has-header">
      <!-- CREATING -->
      <div class="bar bar-header">
        <h2 class="title">Create Score</h2>
        <span ng-click="vm.cancelCreate()" class="cancel-create">Cancel</span>
      </div>
      <div class="bar bar-subheader">
        <form class="create-form" role="form" ng-submit="vm.create(vm.newObject)" novalidate>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Round/ Field #</span>
              <input type="text" class="form-control text-right" ng-model="vm.newObject.game_id" placeholder="3-4">
            </label>
            <label class="item item-input">
              <span class="input-label">Team One</span>
              <input type="text" class="form-control text-right" ng-model="vm.newObject.team_one" placeholder="America"></input>
            </label>
            <label class="item item-input">
              <span class="input-label">Team One Score</span>
              <input type="text" class="form-control text-right" ng-model="vm.newObject.team_one_score" placeholder="3"></input>
            </label>
            <label class="item item-input ">
              <span class="input-label">Team Two</span>
              <input type="text" class="form-control text-right" ng-model="vm.newObject.team_two" placeholder="Canada"></input>
            </label>
            <label class="item item-input">
              <span class="input-label">Team Two Score</span>
              <input type="text" class="form-control text-right" ng-model="vm.newObject.team_two_score" placeholder="5"></input>
            </label>
          </div>
          <button class="button button-block button-positive" type="submit">Create</button>
        </form>
      </div>
    </ion-content>
  </div>
  <div ng-if="vm.isEditing && !vm.isCreating">
    <ion-content class="padding has-header">
      <!-- EDITING -->
      <div class="bar bar-header bar-secondary">
        <h1 class="title">Editing {{vm.edited.name}}</h1>
        <span ng-click="vm.cancelEditing()" class="cancel-create">Cancel</span>
      </div>
      <div class="bar bar-subheader">
        <form class="edit-form" role="form" ng-submit="vm.update(vm.edited)" novalidate>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Round/ Field #</span>
              <input type="text" class="form-control text-right" ng-model="vm.newObject.game_id" placeholder="3-4">
            </label>
            <label class="item item-input">
              <span class="input-label">Team One</span>
              <input type="text" class="form-control text-right" ng-model="vm.newObject.team_one" placeholder="America"></input>
            </label>
            <label class="item item-input">
              <span class="input-label">Team One Score</span>
              <input type="text" class="form-control text-right" ng-model="vm.newObject.team_one_score" placeholder="3"></input>
            </label>
            <label class="item item-input ">
              <span class="input-label">Team Two</span>
              <input type="text" class="form-control text-right" ng-model="vm.newObject.team_two" placeholder="Canada"></input>
            </label>
            <label class="item item-input">
              <span class="input-label">Team Two Score</span>
              <input type="text" class="form-control text-right" ng-model="vm.newObject.team_two_score" placeholder="5"></input>
            </label>
          </div>
          <button class="button button-block button-positive" type="submit">Save</button>
        </form>
      </div>
    </ion-content>
  </div>
</ion-view>
