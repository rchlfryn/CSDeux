<ion-view view-title="Schedule">
    <ion-content>
      <ion-refresher on-refresh="doRefresh()"></ion-refresher>
      <ion-list>
			<!-- Current time:{{currDate | timeConvert}} -->
      <!-- {{intDate}} -->
			<h2>Schedule</h2>
        <div ng-repeat="m in cal.results">
          <ion-item class="item-divider" ng-show="{{currDate}} < {{m.date | timeNumber}}">
            <b>{{m.day}}</b>
            <!-- <p>{{m.date}}</p> -->
          </ion-item>
          <ion-item class="item" ng-repeat="n in m.events" ng-show="{{currDate}} < {{n.time | timeNumber}}">
            	<p class="event time">{{n.time | timeConvert}}</span>
							<p class="event event-name">{{n.name}}</span>
          </ion-item>
        </div>
        </ion-list>
    </ion-content>
</ion-view>
